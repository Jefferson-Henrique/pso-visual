    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">

<!--   <style id="holderjs-style" type="text/css"></style></head> -->

  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>

            <li><a href="#about">Sobre</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="container-title jumbotron">
        <h2>PSO</h2>
      </div>
      
      <div class="row">
      		<div class="col-sm-4">
	      		<div id="panel-configurations" class="panel panel-primary">
	      			<div class="panel-heading">Configurações</div>
	      			<div class="panel-body">
		      			<div class="row form-group">
		      				<div class="col-sm-12">
		      					<label class="control-label">Função a ser minimizada <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> texto/string<br/><br/><span class='graco-popover-bold'>Info</span><br/>A partir dos dados serão criados os estados que as formigas irão percorrer.<br/><br/><span class='graco-popover-bold'>Exemplo de uso:</span><br/>Estado 1: X=100 e Y=200;<br />Estado 2: X=150 e Y=250;<br/><br/>Nesse exemplo o campo deveria ser preenchido com:<br/>100 200; 150 250" class="glyphicon glyphicon-info-sign"></label>
						     	<textarea id="data-formula" class="form-control" rows="3" style="height: 100px">x^2 - x*y + y^2 - 3*y</textarea>
		      				</div>
		      			</div>
		      			
		      			<div class="row form-group">
		      				<div class="col-sm-6">
		      					<label class="control-label">Partículas <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/inteiro<br/><br/><span class='graco-popover-bold'>Info</span><br/>Quantidade de formigas que serão utilizadas para encontrar a solução." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-particles" type="text" class="form-control" value="8">
		      				</div>
		      				<div class="col-sm-6">
		      					<label class="control-label">Iterações <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/inteiro<br/><br/><span class='graco-popover-bold'>Info</span><br/>Quantidade máxima de iterações para finalizar a execução do algoritmo." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-iterations" type="text" class="form-control" value="150">
		      				</div>
		      			</div>
		      			
		      			<div class="row form-group">
		      				<div class="col-sm-6">
		      					<label class="control-label">Comp. Cognitivo <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/flutuante<br/><br/><span class='graco-popover-bold'>Info</span><br/>Indica a quantidade inicial de feromônio, após esse momento as formigas serão responsáveis por atualizar a trilha." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-comp-cognitive" type="text" class="form-control" value="2">
		      				</div>
		      				<div class="col-sm-6">
		      					<label class="control-label">Comp. Social <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/flutuante<br/><br/><span class='graco-popover-bold'>Info</span><br/>Constante utilizada para avaliar quão bom foi um caminho encontrado pelas formigas. Geralmente são usados valores como: 10, 100, 1000." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-comp-social" type="text" class="form-control" value="2">
		      				</div>
		      			</div>
		      			
		      			<div class="row form-group">
		      				<div class="col-sm-6">
		      					<label class="control-label">Restri. Posições <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/flutuante<br/><br/><span class='graco-popover-bold'>Info</span><br/>Expoente utilizado no valor atribuído à trilha de feromônio. Representa a importância do feromônio no algoritmo." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-restriction-position" type="text" class="form-control" value="-6,8;-10,7">
		      				</div>
		      				<div class="col-sm-6">
		      					<label class="control-label">Tipo de PSO <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/flutuante<br/><br/><span class='graco-popover-bold'>Info</span><br/>Expoente utilizado no valor atribuído à heurística utilizada. Representa a importância da heurística no algoritmo." class="glyphicon glyphicon-info-sign"></label>
		      					<select id="data-psotype" class="form-control">
		      						<option value="DEFAULT">Padrão</option>
		      					</select>
		      				</div>
		      			</div>
	      			</div>
	      		</div>
      		</div>
      		
      		<div class="col-sm-8 basic-column-right">
      			<div id="panel-result" class="panel panel-primary">
	      			<div class="panel-heading">Resultado <span id="result-answer" style="display: none">- x = { <span id="result-answer-x"></span> } | y = { <span id="result-answer-y"></span> | F = { <span id="result-answer-f"></span>}</span></div>
	      			<div class="panel-body">
	      				<div class="panel-result-config">
   							<button type="button" id="btnExecute" class="btn btn-success"><span class="glyphicon glyphicon-play-circle"></span> Executar</button>
	      				</div>
						<canvas id="resultCanvas"></canvas>
					</div>
				</div>
			</div>
      		
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.1.min.js"></script>

    <script src="js/easeljs-0.7.1.min.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/pso.js"></script>
    <script src="js/main.js"></script>

</body></html>
