<html lang="en"><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
<!--     <link rel="shortcut icon" href="../../assets/ico/favicon.ico"> -->

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">

<!--   <style id="holderjs-style" type="text/css"></style></head> -->

  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">PSO</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">Sobre</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="container-title jumbotron">
        <h2>PSO</h2>
      </div>
      
      <div class="row">
      		<div class="col-sm-4">
	      		<div id="panel-configurations" class="panel panel-primary">
	      			<div class="panel-heading">Configurações</div>
	      			<div class="panel-body">
		      			<div class="row form-group">
		      				<div class="col-sm-12">
		      					<label class="control-label">Dados "posX posY;" <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> texto/string<br/><br/><span class='graco-popover-bold'>Info</span><br/>A partir dos dados serão criados os estados que as formigas irão percorrer.<br/><br/><span class='graco-popover-bold'>Exemplo de uso:</span><br/>Estado 1: X=100 e Y=200;<br />Estado 2: X=150 e Y=250;<br/><br/>Nesse exemplo o campo deveria ser preenchido com:<br/>100 200; 150 250" class="glyphicon glyphicon-info-sign"></label>
						     	<textarea id="data-data" class="form-control" rows="3" style="height: 150px">50 50; 50 200;200 50; 300 300; 320 150; 400 280</textarea>
		      				</div>
		      			</div>
		      			
		      			<div class="row form-group">
		      				<div class="col-sm-4">
		      					<label class="control-label">Formigas <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/inteiro<br/><br/><span class='graco-popover-bold'>Info</span><br/>Quantidade de formigas que serão utilizadas para encontrar a solução." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-number-of-ants" type="text" class="form-control" value="2">
		      				</div>
		      				<div class="col-sm-4">
		      					<label class="control-label">Iterações <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/inteiro<br/><br/><span class='graco-popover-bold'>Info</span><br/>Quantidade máxima de iterações para finalizar a execução do algoritmo." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-number-of-iterations" type="text" class="form-control" value="10">
		      				</div>
		      				<div class="col-sm-4">
		      					<label class="control-label">Evaporação <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/flutuante<br/><br/><span class='graco-popover-bold'>Info</span><br/>Número que indica quanto feromônio será removido a cada iteração." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-evaporation" type="text" class="form-control" value="0.5">
		      				</div>
		      			</div>
		      			
		      			<div class="row form-group">
		      				<div class="col-sm-6">
		      					<label class="control-label">Feromônio inicial <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/flutuante<br/><br/><span class='graco-popover-bold'>Info</span><br/>Indica a quantidade inicial de feromônio, após esse momento as formigas serão responsáveis por atualizar a trilha." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-initial-pheromone" type="text" class="form-control" value="0.1">
		      				</div>
		      				<div class="col-sm-6">
		      					<label class="control-label">Constante <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/flutuante<br/><br/><span class='graco-popover-bold'>Info</span><br/>Constante utilizada para avaliar quão bom foi um caminho encontrado pelas formigas. Geralmente são usados valores como: 10, 100, 1000." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-constant" type="text" class="form-control" value="100">
		      				</div>
		      			</div>
		      			
		      			<div class="row form-group">
		      				<div class="col-sm-6">
		      					<label class="control-label">Alpha <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/flutuante<br/><br/><span class='graco-popover-bold'>Info</span><br/>Expoente utilizado no valor atribuído à trilha de feromônio. Representa a importância do feromônio no algoritmo." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-alpha" type="text" class="form-control" value="1">
		      				</div>
		      				<div class="col-sm-6">
		      					<label class="control-label">Beta <span data-container="body" data-toggle="popover" data-placement="top" data-html="true" data-content="<span class='graco-popover-bold'>Tipo de entrada: </span> número/flutuante<br/><br/><span class='graco-popover-bold'>Info</span><br/>Expoente utilizado no valor atribuído à heurística utilizada. Representa a importância da heurística no algoritmo." class="glyphicon glyphicon-info-sign"></label>
		      					<input id="data-beta" type="text" class="form-control" value="1">
		      				</div>
		      			</div>
	      			</div>
	      		</div>
      		</div>
      		
      		<div class="col-sm-8 basic-column-right">
      			<div id="panel-result" class="panel panel-primary">
	      			<div class="panel-heading">Resultado<span id="result-iteration" style="display: none"> - Iteração <span id="result-iteration-current">1</span> de <span id="result-iteration-max">10</span><span id="result-iteration-best-info"> - Melhor caminho teve custo: <span id="result-iteration-best-info-cost"></span></span></span></div>
	      			<div class="panel-body">
	      				<div class="panel-result-config">
   							<button type="button" id="btnExecute" class="btn btn-success"><span class="glyphicon glyphicon-play-circle"></span> Executar</button>
   							<button type="button" id="btnDepositPheromone" class="btn btn-success disabled">Depositar Feromônio</button>
   							<button type="button" id="btnNextIteration" class="btn btn-success disabled">Próxima iteração</button>
   							<button type="button" id="btnShowBestPath" style="display: none" class="btn btn-success" style="display: none">Mostrar melhor caminho</button>
	      				</div>
						<canvas id="resultCanvas"></canvas>
					</div>
				</div>
			</div>
      		
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/easeljs-0.7.1.min.js"></script>
    <script src="js/antsystem.js"></script>
    <script src="js/graco.js"></script>

</body></html>
